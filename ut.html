<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8"/>
    <title>Game Client</title>

    <style>
        body, html {
            background: #000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gm4html5_div_id {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            image-rendering: pixelated; /* Keeps pixel art sharp */
            -webkit-interpolation-mode: nearest-neighbor;
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Aspect ratio correction */
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="640" height="480">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script>
        // 1. ALLOW SYSTEM KEYS
        // We intercept the keydown event before GameMaker can stop it
        window.addEventListener("keydown", function(e) {
            // List of keys we want the BROWSER to keep
            // F5 (Reload), F11 (Fullscreen), F12 (DevTools), Ctrl+R (Reload)
            if ([116, 122, 123].includes(e.keyCode) || (e.ctrlKey && e.keyCode === 82)) {
                e.stopImmediatePropagation();
            }
        }, true); // The "true" ensures we catch it before GameMaker

        // 2. SERVICE WORKER & LOADING
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                navigator.serviceWorker.ready.then(() => loadGame());
            }).catch(err => loadGame());
        } else {
            loadGame();
        }

        function loadGame() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = './UT.js'; 

            script.onload = () => {
                if (typeof GameMaker_Init === "function") {
                    GameMaker_Init();
                    // Ensure the canvas stays focused for input
                    document.getElementById("canvas").focus();
                }
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
